<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="new account.css">
</head>
<body>
    <div class="login-container">
        <h2>Create New Account</h2>
        <form>
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email I'd:</label>
            <input type="email" name="myemail" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm password">Confirm Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit"><a href="login.html" style="text-decoration: none;color: white;">Sign up</a></button>
        </form>
    </div>
</body>
</html>
